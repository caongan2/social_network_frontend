<div class="central-meta postbox">
  <div class="new-postbox">
    <figure>
      <img src="{{user.image}}" style="width: 35px" alt="">
    </figure>
    <div class="attachments">
      <form *ngIf="formCreatePost" [formGroup]="formCreatePost" (ngSubmit)="submit()">
          <span><i class="fa fa-globe"> </i></span>
            <select formControlName="is_public" [value]="is_public" [ngClass]="(isPublic?.invalid && isPublic?.dirty) ? 'is-invalid' : ''">
              <option [ngValue]="is_public">Public</option>
              <option [ngValue]="!is_public">Private</option>
          </select>
        </div>

        <div *ngIf="isPublic?.invalid && (isPublic?.dirty || isPublic?.touched) ">
          <p *ngIf="isPublic?.errors?.required" class="text-danger">
            Can not be blank
          </p>
        </div>

        <textarea rows="2" placeholder="Share some what you are thinking?" formControlName="content"
          [ngClass]="(content?.invalid && content?.dirty) ? 'is-invalid' : ''"></textarea>
        <div *ngIf="content?.invalid && (content?.dirty || content?.touched) ">
          <p *ngIf="content?.errors?.required" class="text-danger">
            Can not be blank
          </p>
        </div>
        <div class="attachments">
          <ul>
            <li>
              <span class="add-loc">
                <i class="fa fa-map-marker"></i>
              </span>
            </li>
            <li>
              <i class="fa fa-music"></i>
              <label class="fileContainer">
                <input type="file">
              </label>
            </li>
            <li>
              <i class="fa fa-image"></i>
              <label class="fileContainer">

                <input type="file" [src]="image" (change)="onFileSelected($event)">
              </label>
            </li>
            <li>
              <i class="fa fa-video-camera"></i>
              <label class="fileContainer">
                <input type="file">
              </label>
            </li>
            <li>
              <i class="fa fa-camera"></i>
              <label class="fileContainer">
                <input type="file">
              </label>
            </li>

          </ul>

          <button  class="post-btn" type="submit" data-ripple="" >Post</button>
        </div>

      </form>
    </div>
    <div class="add-location-post">
      <span>Drag map point to selected area</span>
      <div class="row">

        <div class="col-lg-6">
          <label class="control-label">Lat :</label>
          <input type="text" class="" id="us3-lat" />
        </div>
        <div class="col-lg-6">
          <label>Long :</label>
          <input type="text" class="" id="us3-lon" />
        </div>
      </div>
      <!-- map -->
      <div id="us3"></div>
    </div>
  </div>
</div>
